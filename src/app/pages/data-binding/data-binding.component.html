<div align="center">
    <h4>One way data binding</h4>
    <div>
        <p>1.Interpolation</p>
        <p>Name:{{name}}</p>
        <p>Designation:{{designation}}</p>
    </div>

    <div>
        <p>2.Property Binding</p>
        <input type="text" [value]="designation">
        <div class="image-container">
            <img [src]="imageUrl" alt=""  style="height: 250px;width: 250px;">
        </div>
    </div>

    <div>
        <p>3.Event Binding</p>
        <select (change)="onChange()">
            <option value="skills">Skills</option>
            <option value="skills">Angular</option>
            <option value="skills">React</option>
            <option value="skills">SpringBoot</option>
        </select>
        <button (click)="saveData()" style="margin-left: 10px;">Save</button>
        
        
    </div>

    <div>
        <p>Two way data binding</p>
        <input type="text" [(ngModel)]="random">
        <p>{{random}}</p>
        
        
        
    </div>
</div>
