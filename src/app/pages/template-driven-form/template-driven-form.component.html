<div class="container m-5 d-flex justify-content-center align-items-center">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    
    <h2 class="text-capitalize text-center mt-3">User Information</h2>
    <pre>Value:{{userForm.value |json}}</pre>
    <pre>Valid:{{userForm.valid}}</pre>
    <pre>InValid:{{userForm.invalid}}</pre>
    <pre>Touched:{{userForm.touched}}</pre>
    <pre>Untouched:{{userForm.untouched}}</pre>
    <pre>submitted:{{userForm.submitted}}</pre>


    <div class="form-group mt-5">
      <label for="exampleInputEmail1">First Name</label>
      {{user.firstName}}
      <input
        type="text"
        class="form-control"
        placeholder="Enter first Name"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
      />
    </div>

    <div class="form-group mt-5">
      <label for="exampleInputEmail1">Last Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Last Name"
        name="lastName"
        [(ngModel)]="user.lastName"
      />
    </div>

    <div class="form-group mt-5">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email address"
        name="email"
        [(ngModel)]="user.email"
      />
    </div>
    <div class="form-group m-3">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Enter Password"
        name="password"
        [(ngModel)]="user.password"
      />
    </div>
    <div class="form-group form-check m-2">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="isChecked" [(ngModel)]="user.isChecked"/>
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary m-3">Submit</button>
    <button class="btn btn-warning"(click)="setValues(userForm)">Patch Value</button>
    <button class="btn btn-secondary m-3"(click)="resetData(userForm)">Reset</button>
  </form>
</div>
